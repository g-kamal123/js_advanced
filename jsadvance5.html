<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adevance</title>
  </head>
  <body>
    <table id="values">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Total Salary</th>
        <th>Updated Salary</th>
      </tr>
    </table>
    <p id="errorId" style="color: red">???</p>
    <script>
      var emp1 = '{"Id":101,"Name":"John","Total_Salary":10000}';
      var emp2 = '{"Id":102,"Name":"Mark","Total_Salary":40000}';
      var emp3 = '{"Id":103,"Name":"Yash","Total_Salary":30000}';
      // Error part : Here Id is not in "" completely
      var emp4 = '{Id":104,"Name":"Minu","Total_Salary":70000}';
      var emp5 = '{"Id":105,"Name":"Piku","Total_Salary":5000}';
      var emp6 = '{"Id":106,"Name":"Titu","Total_Salary":20000}';
      var emp7 = '{"Id":107,"Name":"Nunu","Total_Salary":40000}';
      var emp8 = '{"Id":108,"Name":"Kuku","Total_Salary":70000}';
      var emp9 = '{"Id":109,"Name":"Maku","Total_Salary":80000}';

      buildData(emp1);
      buildData(emp2);
      buildData(emp3);
      buildData(emp4);
      buildData(emp5);
      buildData(emp6);
      buildData(emp7);
      buildData(emp8);
      buildData(emp9);

      function buildData(data) {
        try {
          data = JSON.parse(data);

          var table = document.getElementById("values");
          var t =
            "<tr><td>" +
            data.Id +
            "</td><td>" +
            data.Name +
            "</td><td>" +
            data.Total_Salary +
            "</td><td>" +
            data.Total_Salary * 1.1 +
            "</td></tr>";
          table.innerHTML += t;
        } catch (e) {
          document.getElementById("errorId").innerHTML = e;
        }
      }
    </script>
  </body>
</html>
