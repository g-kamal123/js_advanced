<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adevance</title>
  </head>
  <body>
    <table id="values">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Total Salary</th>
      </tr>
    </table>
    <script>
      var emp1 = '{"Id":101,"Name":"John","Total_Salary":100000}';
      var emp2 = '{"Id":102,"Name":"Mark","Total_Salary":100000}';
      var emp3 = '{"Id":103,"Name":"Yash","Total_Salary":100000}';
      var emp4 = '{"Id":104,"Name":"Minu","Total_Salary":100000}';
      var emp5 = '{"Id":105,"Name":"Piku","Total_Salary":100000}';
      var emp6 = '{"Id":106,"Name":"Titu","Total_Salary":100000}';
      var emp7 = '{"Id":107,"Name":"Nunu","Total_Salary":100000}';
      var emp8 = '{"Id":108,"Name":"Kuku","Total_Salary":100000}';
      var emp9 = '{"Id":109,"Name":"Maku","Total_Salary":100000}';
      // alert(emp1);
      class AllData {
        constructor(id, name, salary) {
          this.id = id;
          this.name = name;
          this.salary = salary;
        }
      }

      class Display {
        buildData(data) {
          var table = document.getElementById("values");
          var t =
            "<tr><td>" +
            data.id +
            "</td><td>" +
            data.id +
            "</td><td>" +
            data.salary +
            "</td></tr>";
          table.innerHTML += t;
        }

        buildDataJson(data) {
          data = JSON.parse(data);
          var table = document.getElementById("values");
          var t =
            "<tr><td>" +
            data.Id +
            "</td><td>" +
            data.Name +
            "</td><td>" +
            data.Total_Salary +
            "</td></tr>";
          table.innerHTML += t;
        }
      }
      e1 = new AllData(121, "akash", 200202020);
      ed = new Display();

      ed.buildData(e1); // Using normal data
      // Using JSON Data
      ed.buildDataJson(emp1);
      ed.buildDataJson(emp2);
      ed.buildDataJson(emp3);
      ed.buildDataJson(emp4);
      ed.buildDataJson(emp5);
      ed.buildDataJson(emp6);
      ed.buildDataJson(emp7);
      ed.buildDataJson(emp8);
      ed.buildDataJson(emp9);
    </script>
  </body>
</html>
